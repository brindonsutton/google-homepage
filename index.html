<!DOCTYPE>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for." name="description">
  <title>Google</title>
  <link href="styles/style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="page">
    <nav class="navbar">
      <div class="left-navbar">
        <a href="https://github.com/brindonsutton/google-homepage" target="_blank">About</a>
        <a href="https://github.com/brindonsutton/google-homepage" target="_blank">Store</a>
      </div>
      <div class="right-navbar">
        <a href="https://github.com/brindonsutton/google-homepage" target="_blank">Gmail</a>
        <a href="https://github.com/brindonsutton/google-homepage" target="_blank">Images</a>
        <a href="https://github.com/brindonsutton/google-homepage" class="icon" target="_blank">
          <img src="https://img.icons8.com/material-outlined/20/000000/small-icons.png">
        </a>
        <a href="https://github.com/brindonsutton/google-homepage" class="icon" target="_blank">
          <img src="https://img.icons8.com/ios-filled/34/000000/circled-b.png" class="icon" id="avatar">
        </a>
      </div>
    </nav>
    <div class="center">
      <div class="content">
        <center>
          <div class="logo">
            <img alt="Google Logo" src="images/google-logo.png" width="272" height="92">
          </div>
          <div class="search">
            <input type="search" name="search">
            <img alt="Search-by-voice Mic" src="https://img.icons8.com/android/20/000000/microphone.png">
          </div>
          <div class="buttons">
            <input value="Google Search" type="submit" class="button">
            <input value="I'm Feeling Lucky" type="submit" class="button">
          </div>
        </center>
      </div>
    </div>
    <footer class="fbar">
      <div class="left-fbar">
        <a href="https://github.com/brindonsutton/google-homepage" target="_blank">Advertising</a>
        <a href="https://github.com/brindonsutton/google-homepage" target="_blank">Business</a>
        <a href="https://github.com/brindonsutton/google-homepage" target="_blank">How Search Works</a>
      </div>
      <div class="right-fbar">
        <a href="https://github.com/brindonsutton/google-homepage" target="_blank">Privacy</a>
        <a href="https://github.com/brindonsutton/google-homepage" target="_blank">Terms</a>
        <a href="https://github.com/brindonsutton/google-homepage" target="_blank">Settings</a>
      </div>
    </footer>
  </div>


</body>

</html>
